<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-navbar {
      background-color: #4CAF50; /* Change to your desired background color */
    }
    .custom-navbar .navbar-brand,
    .custom-navbar .nav-link,
    .custom-navbar .navbar-toggler-icon {
      color: white; /* Change to your desired text color */
    }
    .custom-navbar .nav-link:hover {
      color: #ffeb3b; /* Change to your desired hover color */
    }
    .custom-navbar .dropdown-menu {
      background-color: #4CAF50; /* Change to your desired dropdown background color */
    }
    .custom-navbar .dropdown-item {
      color: white; /* Change to your desired dropdown text color */
    }
    .custom-navbar .dropdown-item:hover {
      background-color: #ffeb3b; /* Change to your desired dropdown item hover background color */
      color: black; /* Change to your desired dropdown item hover text color */
    }
    .custom-navbar .btn-outline-success {
      color: white;
      border-color: white;
    }
    .custom-navbar .btn-outline-success:hover {
      color: #4CAF50;
      background-color: white;
      border-color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-Banking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/accounts">Accounts</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Customers
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="/customers">Search customers</a></li>
            <li><a class="dropdown-item" routerLink="/new-customer">New customer</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
